<!DOCTYPE html>
<html lang="en" class="light">
<head>
     

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <!-- Tailwind Config -->
    

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Product.css">
</head>

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">

<main class="w-full max-w-3xl bg-white dark:bg-surface-dark rounded-xl shadow border overflow-hidden">

    <!-- Header -->
    <header class="px-8 py-6 border-b flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold">Product Registration</h1>
            <p class="text-sm text-gray-500">Fill in the details to register a new inventory item.</p>
        </div>
        <div class="h-10 w-10 bg-primary/10 rounded-full flex items-center justify-center text-primary">
            <span class="material-symbols-outlined">inventory_2</span>
        </div>
    </header>

    <!-- Form -->
    <form class="p-8 space-y-6" method="post" action="Product.php" enctype="multipart/form-data">

        <!-- Product Name -->
        <div>
            <label class="label">Product Name</label>
            <div class="input-icon">
                <span class="material-symbols-outlined">label</span>
                <input type="text" name="name" placeholder="Enter product name" required>
            </div>
        </div>

        <!-- Category & Price -->
        <div class="grid md:grid-cols-2 gap-6">

            <div>
                <label class="label">Product Category</label>
                <div class="input-icon">
                    <span class="material-symbols-outlined">category</span>
                    <select name="category" required>
                        <option value="">Select category</option>
                        <option>Mobile Phones</option>
                        <option>Accessories</option>
                        <option>Chargers</option>
                        <option>Headphones</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="label">Product Price</label>
                <div class="input-icon">
                    <span class="material-symbols-outlined">attach_money</span>
                    <input type="number" step="0.01" name="price" placeholder="0.00" required>
                </div>
            </div>

        </div>

        <!-- Description -->
        <div>
            <label class="label">Product Description</label>
            <textarea name="description" rows="4" placeholder="Enter product description..."></textarea>
        </div>

        <!-- Image -->
        <div>
            <label class="label">Product Image</label>
            <input type="file" name="image" required>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3 pt-4 border-t">
            <button type="reset" class="btn-outline">
                <span class="material-symbols-outlined">edit</span> Edit Draft
            </button>
            <button type="submit" class="btn-primary">
                <span class="material-symbols-outlined">save</span> Save Product
            </button>
        </div>

    </form>

</main>

<script src="Product.js"></script>
</body>
</html>
